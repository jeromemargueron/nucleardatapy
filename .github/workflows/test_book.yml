name: Test Jupyter book build
env:
  CLONE_PATH: ${{ github.workspace }}
  EXAMPLES_BOOK: ${{ github.workspace }}/book/_build/html
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install OpenMPI
        run: |
          sudo apt-get update
          sudo apt-get -y install libopenmpi-dev openmpi-bin

      - name: Grant execute permission for setup script
        run: chmod +x ${{ env.CLONE_PATH }}/.github/workflows/setup_base_python.sh

      - name: Setup Python with tox
        run: ${{ env.CLONE_PATH }}/.github/workflows/setup_base_python.sh ${{ runner.os }}

      - name: Build Jupyter Book
        run: |
          cd ${{ env.CLONE_PATH }}
          tox -r -e book

      - name: Archive examples Jupyter book
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.EXAMPLES_BOOK }}
