name: CI/CD for nucleardatapy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sphinx jupyter-book pytest

      - name: Run tests
        working-directory: version-0.2
        run: pytest

      - name: Build Sphinx documentation
        working-directory: docs
        run: make html

      - name: Build Jupyter Book
        working-directory: book
        run: jupyter-book build .

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-docs
          path: |
            docs/_build/html/
            book/_build/html/
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Download built documentation
        uses: actions/download-artifact@v4
        with:
          name: built-docs
          path: public

      - name: Copy docs to versioned folder
        run: |
          VERSION=$(cat version-0.2/__init__.py | grep __version__ | cut -d '"' -f2)
          mkdir -p docs/$VERSION
          cp -r public/* docs/$VERSION
          cp -r public/* docs/latest  # Always update 'latest'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
