name: Build and publish Sphinx docs

env:
  CLONE_PATH: ${{ github.workspace }}
  HTML_DOCS: ${{ github.workspace }}/_build/html
  PDF_DOCS: ${{ github.workspace }}/_build/pdf

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install texlive-fonts-recommended texlive-latex-recommended texlive-latex-extra latexmk
          sudo apt-get -y install pandoc
          pip install sphinx sphinx_rtd_theme

      - name: Grant execute permission for Makefile (if needed)
        run: chmod +x Makefile

      - name: Build Sphinx documentation (HTML)
        run: |
          cd $CLONE_PATH
          make html

      - name: Build Sphinx documentation (PDF)
        run: |
          cd $CLONE_PATH
          make latexpdf

      - name: Archive Sphinx-based documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: |
            ${{ env.HTML_DOCS }}
            ${{ env.PDF_DOCS }}
