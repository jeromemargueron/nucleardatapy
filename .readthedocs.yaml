# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs: # Add this jobs section
    pre_build: # Commands to run before the main build command (sphinx/mkdocs)
      - | # Use a multi-line string for multiple commands
        echo "--- Debugging Environment ---"
        echo "sys.path before Sphinx build:"
        python -c "import sys; print(sys.path)"
        echo "PYTHONPATH environment variable:"
        echo $PYTHONPATH
        echo "Attempting to import nucleardatapy before Sphinx build:"
        python -c "try: import nucleardatapy; print('Successfully imported nucleardatapy'); except ImportError as e: print(f'Failed to import nucleardatapy: {e}')"
        echo "Attempting to import matplotlib before Sphinx build:"
        python -c "try: import matplotlib; print('Successfully imported matplotlib'); except ImportError as e: print(f'Failed to import matplotlib: {e}')"
        echo "--- End Debugging Environment ---"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally, but recommended,
# declare the Python requirements required to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
    # Install your project package from the repository root
    - method: pip
      path: .

    # Install documentation-specific requirements from a separate file
    - requirements: docs/requirements.txt

  # If your main project requirements are separate and needed for docs runtime:
  # - requirements: requirements.txt
